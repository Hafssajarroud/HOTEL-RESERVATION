<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Room List</title>
</head>
<body>
    <h1>Room List</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Price per night</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for room in rooms %}
            <tr>
                <td>{{ room.name }}</td>
                <td>{{ room.description }}</td>
                <td>{{ room.price_per_night }}</td>
                <td>
                    <a href="{% url 'edit_room' room.id %}">Edit</a> | 
                    <a href="{% url 'delete_room' room.id %}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'add_room' %}">Add Room</a>
</body>
</html>
